<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OlgaBerge - Thank You</title>
    <link rel="icon" type="image/png" href="images/logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Outfit:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/pages.css">
    <link rel="stylesheet" href="css/thank-you.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
      <div class="header-container container">
        <div class="header-top">
          <!-- Logo (Left - Full Height) -->
          <a href="index.html" class="logo">
            <img src="images/logo.png" alt="Olga Berge" class="logo-image">
          </a>
          
          <!-- Action Buttons (Center) -->
          <div class="header-actions">
            <a href="courses.html" class="header-btn" data-i18n="header.courses">courses</a>
            <a href="booking.html" class="header-btn" data-i18n="header.booking">booking</a>
            <a href="contact.html" class="header-btn" data-i18n="header.contact">contact</a>
          </div>
          
          <!-- Language Switcher (Right) -->
          <div class="language-switcher">
            <button class="lang-btn" data-lang="no">NO</button>
            <button class="lang-btn" data-lang="en">EN</button>
          </div>
        </div>
      </div>
    </header>

    <!-- Thank You Section -->
    <section class="thank-you-section">
      <div class="container">
        <div class="thank-you-content">
          <!-- Success Icon -->
          <div class="success-icon">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="12" cy="12" r="10"/>
              <path d="M9 12l2 2 4-4"/>
            </svg>
          </div>
          
          <h1 class="thank-you-title">Thank You!</h1>
          <p class="thank-you-message">
            Your message has been successfully sent. We'll get back to you as soon as possible.
          </p>
          
          <a href="index.html" class="btn btn-primary btn-large">
            Back to Home
          </a>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
      <div class="container">
        <div class="footer-content">
          <div class="footer-section">
            <h4 data-i18n="footer.followUs">Follow Me</h4>
            <div class="social-links">
              <a href="#" class="social-link" aria-label="Instagram">
                <svg viewBox="0 0 24 24" width="20" height="20" stroke="black" fill="none" stroke-width="2">
                  <rect x="2" y="2" width="20" height="20" rx="5" ry="5" />
                  <path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z" />
                  <line x1="17.5" y1="6.5" x2="17.51" y2="6.5" />
                </svg>
              </a>
              <a href="#" class="social-link" aria-label="Facebook">
                <svg viewBox="0 0 24 24" width="20" height="20" stroke="black" fill="none" stroke-width="2">
                  <path d="M18 2h-3a5 5 0 0 0-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 0 1 1-1h3z" />
                </svg>
              </a>
              <a href="#" class="social-link" aria-label="TikTok">
                <svg viewBox="0 0 24 24" width="20" height="20" stroke="black" fill="none" stroke-width="2">
                  <path d="M9 12a4 4 0 1 0 4 4V4a5 5 0 0 0 5 5" />
                </svg>
              </a>
            </div>
          </div>
        </div>

        <div class="footer-bottom">
          <p>&copy; 2025 Olga Berge. All rights reserved.</p>
        </div>
      </div>
    </footer>

    <!-- Scripts -->
    <script src="js/language.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
