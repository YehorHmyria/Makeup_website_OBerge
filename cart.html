<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Shopping cart">
  <title data-i18n="cart.title">Cart | Makeup & Beauty</title>
  
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/components.css">
  <link rel="stylesheet" href="css/pages.css">
</head>
<body>
  <div class="overlay"></div>
  
  <!-- Header -->
  <header class="header">
    <div class="header-container container">
      <a href="index.html" class="logo">
        <span data-i18n="hero.title">COSMETICS</span>
        <span class="logo-subtitle" data-i18n="hero.subtitle">Makeup & Beauty</span>
      </a>
      
      <button class="mobile-menu-btn" aria-label="Menu">
        <span></span>
        <span></span>
        <span></span>
      </button>
      
      <nav class="nav">
        <ul class="nav-list">
          <li><a href="shop.html" class="nav-link" data-i18n="nav.cosmetics">cosmetics</a></li>
          <li><a href="shop.html?category=fragrance" class="nav-link" data-i18n="nav.fragrance">fragrance</a></li>
          <li><a href="shop.html?category=skin" class="nav-link" data-i18n="nav.skin">skin</a></li>
          <li><a href="shop.html?category=baby" class="nav-link" data-i18n="nav.baby">baby</a></li>
          <li><a href="courses.html" class="nav-link" data-i18n="nav.discover">discover</a></li>
          <li><a href="booking.html" class="nav-link" data-i18n="nav.booking">booking</a></li>
        </ul>
        
        <div class="language-switcher">
          <button class="lang-btn" data-lang="no">NO</button>
          <button class="lang-btn" data-lang="en">EN</button>
        </div>
      </nav>
      
      <div class="header-icons">
        <button class="icon-btn search-btn" aria-label="Search">
          <svg viewBox="0 0 24 24">
            <circle cx="11" cy="11" r="8"/>
            <path d="m21 21-4.35-4.35"/>
          </svg>
        </button>
        <button class="icon-btn" aria-label="Wishlist">
          <svg viewBox="0 0 24 24">
            <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"/>
          </svg>
        </button>
        <button class="icon-btn" aria-label="Account">
          <svg viewBox="0 0 24 24">
            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
            <circle cx="12" cy="7" r="4"/>
          </svg>
        </button>
        <a href="cart.html" class="icon-btn active" aria-label="Cart">
          <svg viewBox="0 0 24 24">
            <circle cx="9" cy="21" r="1"/>
            <circle cx="20" cy="21" r="1"/>
            <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"/>
          </svg>
          <span class="cart-count">0</span>
        </a>
      </div>
    </div>
  </header>
  
  <!-- Main Content -->
  <main style="margin-top: var(--header-height); padding: var(--spacing-xl) 0;">
    <div class="container">
      <h1 class="section-title" data-i18n="cart.title">Shopping Cart</h1>
      
      <div class="cart-container">
        <!-- Cart Items (populated by cart.js) -->
        <div class="cart-items">
          <div class="cart-items-list">
            <!-- Cart items will be rendered here by JavaScript -->
          </div>
        </div>
        
        <!-- Cart Summary (populated by cart.js) -->
        <div class="cart-summary">
          <!-- Summary will be rendered here by JavaScript -->
        </div>
      </div>
    </div>
  </main>
  
  <!-- Footer -->
  <footer class="footer">
    <div class="container">
      <div class="footer-content">
        <div class="footer-section">
          <h4 data-i18n="footer.shop">Shop</h4>
          <div class="footer-links">
            <a href="shop.html" class="footer-link" data-i18n="nav.cosmetics">Cosmetics</a>
          </div>
        </div>
        <div class="footer-section">
          <h4 data-i18n="nav.discover">Discover</h4>
          <div class="footer-links">
            <a href="booking.html" class="footer-link" data-i18n="nav.booking">Booking</a>
            <a href="courses.html" class="footer-link" data-i18n="nav.courses">Courses</a>
          </div>
        </div>
      </div>
      <div class="footer-bottom">
        <p data-i18n="footer.copyright">&copy; 2025 Makeup & Beauty. All rights reserved.</p>
      </div>
    </div>
  </footer>
  
  <script src="js/language.js"></script>
  <script src="js/cart.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
